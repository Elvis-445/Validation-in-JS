<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Validation in JS</title>
    <style>
        body {
            background-color: blanchedalmond;
            color: red
        }
        button {
            border-radius: 3px;
            border: 3px solid brown;
        }
    </style>
</head>
<body>
    <h1>Enter The number and Click the "OK" Button</h1>
    <input id="id1" type="number" min="100" max="450" required>
    <button onclick="myFunction()">OK</button>
    <p id="message"></p>
    <script>
        function myFunction(){
            var inpObj=document.getElementById("id1");
            if(!inpObj.checkValidity()){
                document.getElementById("message").innerHTML=inpObj.validationMessage;
            }else{
                document.getElementById("message").innerHTML="Input is Ok!"
            }
        }
    </script>
</body>
</html>
