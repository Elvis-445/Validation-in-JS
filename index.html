<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation in JS</title>
</head>
<body>
    <h2>Form</h2>
    <form name="myForm" onsubmit="validateform()">
        <label>Name</label> <br>
        <input type="text" id="name" name="functionname"><br> <br>
        <label>Age</label> <br>
        <input type="number" id="number"><br> <br>
        <input type="submit" value="submit">
        <p id="message"></p>
    </form>
    <script>
        function validateform() {
            var x = document.forms["myForm"]["functionname"].value;
            if (x==""){
                alert("Your Name must be filled out!")
            }
        }
    </script>
</body>
</html>
